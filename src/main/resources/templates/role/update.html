<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Role</title>
</head>
<body>
<h1>Edit Role</h1>
<form th:action="@{/role/update/{id}(id=${role.getRoleID()})}" method="post" th:object="${role}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{roleName}" required /><br/><br/>
    <input type="submit" value="Update Role">
</form>
<a href="/role/list">Back to list</a>
</body>
</html>
