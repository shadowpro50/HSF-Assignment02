<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký tài khoản</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Đăng ký tài khoản</h2>
<form th:action="@{/register}" th:object="${account}" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required /><br/><br/>

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" th:field="*{password}" required /><br/><br/>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{accountName}" required /><br/><br/>

    <button type="submit">Đăng ký</button>
</form>

<p th:if="${error}" th:text="${error}" style="color:red"></p>
<p th:if="${message}" th:text="${message}" style="color:green"></p>
<a th:href="@{/login}">Đã có tài khoản? Đăng nhập</a>
</body>
</html>
