<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1>Category Management</h1>

<div class="d-flex justify-content-end mb-3">
    <a th:href="@{/category/create}" class="btn btn-success">
        Create New Category
    </a>
</div>

<!-- Accounts Table -->
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.getCategoryID()}"></td>
        <td th:text="${category.getCategoryName()}"></td>
        <td>
            <a th:href="@{/category/update/{id}(id=${category.getCategoryID()})}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{/category/delete/{id}(id=${category.getCategoryID()})}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
