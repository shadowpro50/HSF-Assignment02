<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1>Account Management</h1>

<div class="d-flex justify-content-end mb-3">
    <a th:href="@{/account/create}" class="btn btn-success">
        Create New Account
    </a>
</div>

<!-- Accounts Table -->
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Name</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.getAccountID()}"></td>
        <td th:text="${account.email}"></td>
        <td th:text="${account.getAccountName()}"></td>
        <td th:text="${account.getRole().getRoleName()}"></td>
        <td>
            <a th:href="@{/account/{id}(id=${account.getAccountID()})}" class="btn btn-sm btn-success">View</a>
            <a th:href="@{/account/update/{id}(id=${account.getAccountID()})}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{/account/delete/{id}(id=${account.getAccountID()})}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('Are you sure you want to delete this account?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
