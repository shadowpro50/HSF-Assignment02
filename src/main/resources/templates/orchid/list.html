<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orchid Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-tabs {
            border-bottom: none;
            margin-bottom: 20px;
        }
        .nav-tabs .nav-link {
            color: #495057;
            font-weight: 500;
            border: none;
            padding: 12px 20px;
            margin-right: 5px;
        }
        .nav-tabs .nav-link:hover {
            border-color: transparent;
        }
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            border-bottom: 3px solid #0d6efd;
            background-color: transparent;
        }
    </style>
</head>
<body class="container">
<div th:if="${account.getRole().getRoleID() == 1}">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/orchid/list}">Manage Orchids</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/order/list}">Manage Orders</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/account/list}">Manage Accounts</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/category/list}">Manage Category</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/role/list}">Manage Role</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
    </ul>
</div>
<h1>Orchid Management</h1>

<div class="d-flex justify-content-end mb-3">
    <a th:href="@{/orchid/create}" class="btn btn-success">
        Create New Orchid
    </a>
</div>

<!-- Accounts Table -->
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orchid : ${orchids}">
        <td th:text="${orchid.getOrchidID()}"></td>
        <td><img th:src="@{${orchid.getOrchidUrl()}}" alt="áº¢nh" style="max-width: 100px;" /></td>
        <td th:text="${orchid.getOrchidName()}"></td>
        <td th:text="${orchid.getPrice()}"></td>
        <td th:text="${orchid.getCategory().getCategoryName()}"></td>

        <td>
            <a th:href="@{/orchid/{id}(id=${orchid.getOrchidID()})}" class="btn btn-sm btn-success">View</a>
            <a th:href="@{/orchid/update/{id}(id=${orchid.getOrchidID()})}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{/orchid/upload/{id}(id=${orchid.getOrchidID()})}" class="btn btn-sm btn-warning">Edit Image</a>
            <a th:href="@{/orchid/delete/{id}(id=${orchid.getOrchidID()})}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('Are you sure you want to delete this orchid?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
