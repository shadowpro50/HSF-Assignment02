<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Orchid Detail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-6">Orchid Details</h1>
        <div>
            <a th:href="@{/orchid/list}" class="btn btn-outline-secondary" th:if="${account != null and account.getRole().getRoleID() == 1}">
                <i class="bi bi-arrow-left"></i> Back to Orchid List
            </a>
            <a th:href="@{/}" class="btn btn-outline-primary ms-2">
                <i class="bi bi-house"></i> Home
            </a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${orchid.getOrchidUrl()}" class="img-fluid rounded-start" alt="Orchid Image" style="object-fit: cover; height: 100%;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title" th:text="${orchid.getOrchidName()}"></h2>
                    <p class="card-text" th:text="${orchid.getOrchidDescription()}"></p>
                    <hr>
                    <dl class="row">
                        <dt class="col-sm-3">ID</dt>
                        <dd class="col-sm-9" th:text="${orchid.getOrchidID()}"></dd>

                        <dt class="col-sm-3">Type</dt>
                        <dd class="col-sm-9">
                            <span th:if="${orchid.isNatural()}" class="badge bg-success">Natural</span>
                            <span th:unless="${orchid.isNatural()}" class="badge bg-info">Hybrid</span>
                        </dd>

                        <dt class="col-sm-3">Price</dt>
                        <dd class="col-sm-9" th:text="'$' + ${#numbers.formatDecimal(orchid.getPrice(), 1, 2)}"></dd>

                        <dt class="col-sm-3">Category</dt>
                        <dd class="col-sm-9" th:text="${orchid.getCategory().getCategoryName()}"></dd>
                    </dl>
                    <div class="mt-4">
                        <a th:href="@{'/orchid/update/' + ${orchid.getOrchidID()}}" class="btn btn-primary me-2" th:if="${account != null and account.getRole().getRoleID() == 1}">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <a th:href="@{'/orchid/upload/' + ${orchid.getOrchidID()}}" class="btn btn-primary me-2" th:if="${account != null and account.getRole().getRoleID() == 1}">
                            <i class="bi bi-pencil"></i> Edit Image
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
