<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Orchid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="form-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Create New Orchid</h1>
            <a th:href="@{/orchid/list}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to List
            </a>
        </div>

        <form th:action="@{/orchid/create}" method="post" th:object="${orchid}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Orchid Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{orchidName}" required>
                </div>
                <div class="col-md-6">
                    <label for="price" class="form-label">Price</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{orchidDescription}" rows="3" required></textarea>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="natural" class="form-label">Type</label>
                    <select class="form-select" id="natural" th:field="*{natural}" required>
                        <option value="true">Natural</option>
                        <option value="false">Hybrid</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" th:field="*{category}" required>
                        <option value="" disabled selected>Select a category</option>
                        <option th:each="category : ${categories}" th:value="${category.getCategoryID()}" th:text="${category.getCategoryName()}"></option>
                    </select>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary me-md-2">
                    <i class="bi bi-save"></i> Create Orchid
                </button>
                <a th:href="@{/orchid/list}" class="btn btn-outline-danger">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
